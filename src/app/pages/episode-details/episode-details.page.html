<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(episodes:episodes)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavouriteFilm()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteFilm()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="">

  <ion-card *ngIf="episode" class="movie-card">
    <ion-card-header>Title: {{ episode?.title }}</ion-card-header>
    <ion-card-content>
      Episode Number: {{ episode?.episode }}
    </ion-card-content>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="film" slot="start"></ion-icon>
      Season: {{ episode?.season }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Series: {{ episode?.series }}
    </ion-item>

    <ion-item class="movie-info" lines="none" *ngFor="let character of character?.characters; let i = index">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Ocupation: {{ character }}
    </ion-item>
  </ion-card>

</ion-content>
